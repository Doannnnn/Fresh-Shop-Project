<th:block th:fragment="modal-order">
    <div class="modal fade" id="modelOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-xl" role="document" style="top: 20px;">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Order</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="shop-detail-box-main">
                        <div class="container">
                            <div class="col-sm-12 col-lg-12">
                                <div class="row">
                                    <div class="col-md-12 col-lg-12">
                                        <div class="odr-box">
                                            <div class="title-left">
                                                <h3>Shopping cart</h3>
                                            </div>
                                            <div class="rounded p-2 bg-light" id="tbCartDetailOrder">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-12">
                                        <div class="shipping-method-box">
                                            <div class="title-left">
                                                <h3>Shipping Method</h3>
                                            </div>
                                            <div class="mb-4">
                                                <div class="custom-control custom-radio">
                                                    <input id="shippingOption1" name="shipping-option" class="custom-control-input" checked="checked" type="radio">
                                                    <label class="custom-control-label" for="shippingOption1">Standard Delivery</label> <span class="float-right font-weight-bold">FREE</span>
                                                </div>
                                                <div class="ml-4 mb-2 small">(3-7 business days)</div>
                                                <div class="custom-control custom-radio">
                                                    <input id="shippingOption2" name="shipping-option" class="custom-control-input" type="radio">
                                                    <label class="custom-control-label" for="shippingOption2">Express Delivery</label> <span class="float-right font-weight-bold">$10.00</span>
                                                </div>
                                                <div class="ml-4 mb-2 small">(2-4 business days)</div>
                                                <div class="custom-control custom-radio">
                                                    <input id="shippingOption3" name="shipping-option" class="custom-control-input" type="radio">
                                                    <label class="custom-control-label" for="shippingOption3">Next Business day</label> <span class="float-right font-weight-bold">$20.00</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-12">
                                        <div class="order-box">
                                            <div class="title-left">
                                                <h3>Your order</h3>
                                            </div>
                                            <div class="d-flex">
                                                <div class="font-weight-bold">Service</div>
                                                <div class="ml-auto font-weight-bold">Surcharge</div>
                                            </div>
                                            <hr class="my-1">
                                            <div class="d-flex">
                                                <h4>Tax</h4>
                                                <div class="ml-auto font-weight-bold"> 3 % </div>
                                            </div>
                                            <div class="d-flex">
                                                <h4>Shipping Cost</h4>
                                                <div class="ml-auto font-weight-bold" id="shipping"> Free </div>
                                            </div>
                                            <div class="d-flex gr-total">
                                                <h5>Grand Total</h5>
                                                <div class="ml-auto h5" id="total"></div>
                                            </div>
                                            <hr> </div>
                                    </div>
                                    <div class="col-12 d-flex shopping-box">
                                        <button type="button" class="ml-auto btn hvr-hover" id="placeOrder">Place Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
