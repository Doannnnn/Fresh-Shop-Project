<th:block th:fragment="modal-detail">
    <div class="modal fade" id="modelDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-xl" role="document" style="top: 20px; max-width: 80% !important;">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Product Detail</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="shop-detail-box-main">
                        <div class="container">
                            <div class="row">
                                <div class="col-xl-5 col-lg-5 col-md-6">
                                    <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                                        <div class="carousel-inner" role="listbox">
                                            <div class="carousel-item active"> <img class="d-block w-100" src="/assets/images/big-img-01.jpg" alt="First slide"> </div>
                                            <div class="carousel-item"> <img class="d-block w-100" src="/assets/images/big-img-02.jpg" alt="Second slide"> </div>
                                            <div class="carousel-item"> <img class="d-block w-100" src="/assets/images/big-img-03.jpg" alt="Third slide"> </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#carousel-example-1" role="button" data-slide="prev">
                                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carousel-example-1" role="button" data-slide="next">
                                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                                            <span class="sr-only">Next</span>
                                        </a>
                                        <ol class="carousel-indicators">
                                            <li data-target="#carousel-example-1" data-slide-to="0" class="active">
                                                <img class="d-block w-100 img-fluid" src="/assets/images/smp-img-01.jpg" alt=""/>
                                            </li>
                                            <li data-target="#carousel-example-1" data-slide-to="1">
                                                <img class="d-block w-100 img-fluid" src="/assets/images/smp-img-02.jpg" alt=""/>
                                            </li>
                                            <li data-target="#carousel-example-1" data-slide-to="2">
                                                <img class="d-block w-100 img-fluid" src="/assets/images/smp-img-03.jpg" alt=""/>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                                <div class="col-xl-7 col-lg-7 col-md-6">
                                    <div class="single-product-details">
                                        <div id="productId" style="display: none"></div>
                                        <h2 id="name"> </h2>
                                        <h5 id="price"> </h5>
                                        <p class="available-stock"><span> Hơn 20 có sẵn / <a href="#">8 đã bán </a></span><p>
                                        <h4>Mô tả ngắn:</h4>
                                        <p> ☘ Được canh tác theo hướng sạch, an toàn, hướng hữu cơ.</p>
                                        <p> ☘ Sản phẩm đa dạng, minh bạch, nguồn gốc farm rõ ràng.</p>
                                        <p> ☘ Sản phẩm được thu hoạch, sơ chế, đóng gói, vận chuyển và giao đến bạn trong 24h.</p>
                                        <p id="description"> </p>
                                        <ul>
                                            <li>
                                                <div class="form-group quantity-box">
                                                    <label class="control-label">Số lượng / kg</label>
                                                    <input id="quantity" class="form-control" value="0" min="0" max="20" type="number">
                                                </div>
                                            </li>
                                        </ul>

                                        <div class="price-box-bar">
                                            <div class="cart-and-bay-btn">
                                                    <button class="btn hvr-hover" data-fancybox-close="" type="button" id="addCartDetailQuantity">Add to cart</button>
                                            </div>
                                        </div>

                                        <div class="add-to-btn">
                                            <div class="add-comp">
                                                <a class="btn hvr-hover" href="#"><i class="fas fa-heart"></i> Add to wishlist</a>
                                                <a class="btn hvr-hover" href="#"><i class="fas fa-sync-alt"></i> Add to Compare</a>
                                            </div>
                                            <div class="share-bar">
                                                <a class="btn hvr-hover" href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a>
                                                <a class="btn hvr-hover" href="#"><i class="fab fa-google-plus" aria-hidden="true"></i></a>
                                                <a class="btn hvr-hover" href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                                                <a class="btn hvr-hover" href="#"><i class="fab fa-pinterest-p" aria-hidden="true"></i></a>
                                                <a class="btn hvr-hover" href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
