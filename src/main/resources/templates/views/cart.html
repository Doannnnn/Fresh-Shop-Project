<!DOCTYPE html>
<html lang="en">

<head>
    <title>ThewayShop - Ecommerce Bootstrap 4 HTML Template</title>
    <th:block th:replace="layout/head :: head"/>
</head>

<body>

<!-- Start Main Top -->
<header class="main-header">
    <!-- Start Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
        <th:block th:replace="layout/navigation :: navigation"/>
    </nav>
    <!-- End Navigation -->
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div class="top-search">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
        </div>
    </div>
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Cart</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Shop</a></li>
                    <li class="breadcrumb-item active">Cart</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Images</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                        </thead>
                        <tbody id="tbCartDetails">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#"> < </span></a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#"> > </a></li>
                </ul>
            </nav>
        </div>

        <div class="row my-5">
            <div class="col-12 d-flex shopping-box"><a href="/checkout" class="ml-auto btn hvr-hover">Order</a> </div>
        </div>

    </div>
</div>
<!-- End Cart -->

<!-- Start Instagram Feed  -->
<th:block th:replace="layout/instagram :: instagram"/>
<!-- End Instagram Feed  -->


<!-- Start Footer  -->
<th:block th:replace="layout/footer :: footer"/>

<script>
    $(document).ready(function() {
        const bodyCartDetail = $("#tbCartDetails");
        const username = $('#username').text();

        const fetchAllCartDetail = async () => {
            try {
                return await $.ajax({
                    url: `http://localhost:8080/api/cart-detail/${username}`,
                    method: "GET",
                    dataType: "json"
                });
            } catch (error) {
                console.error("Error:", error);
            }
        };

        const renderCartDetail = (obj) => {
            return `
            <tr>
                            <td class="thumbnail-img">
                                <a href="#">
                                    <img class="img-fluid" src="${obj.product.images[0].url}" alt="" />
                                </a>
                            </td>
                            <td class="name-pr">
                                <a href="#">
                                    ${obj.product.name}
                                </a>
                            </td>
                            <td class="price-pr">
                                <p>${"$ " + obj.product.price}</p>
                            </td>
                            <td class="quantity-box"><input type="number" size="4" value="${obj.quantity}" min="0" step="1" class="c-input-text qty text"></td>
                            <td class="total-pr">
                                <p>${"$ " + obj.totalAmount}</p>
                            </td>
                            <td class="remove-pr">
                                <a href="#">
                                    <i class="fas fa-times"></i>
                                </a>
                            </td>
                        </tr>
            `;
        };

        const getAllCartDetail = async () => {
            const cartDetails = await fetchAllCartDetail();
            console.log(cartDetails);

            cartDetails.forEach(item => {
                const str = renderCartDetail(item);
                bodyCartDetail.append(str);
            });
        };

        getAllCartDetail();
    });
</script>

</body>

</html>
