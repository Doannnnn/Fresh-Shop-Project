<!DOCTYPE html>
<html lang="en">

<head>
    <title>DASHMIN - Bootstrap Admin Template</title>
    <th:block th:replace="/admin/layout/head :: head"/>
</head>

<body>
<div class="">

    <!-- Spinner Start -->
    <th:block th:replace="/admin/layout/spinner :: spinner"/>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <th:block th:replace="/admin/layout/sidebar :: sidebar"/>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">

        <!-- Navbar Start -->
        <th:block th:replace="/admin/layout/navbar :: navbar"/>
        <!-- Navbar End -->

        <!-- Table Start -->
        <div class="container-fluid" >
            <div id="main-container" style="height: 75vh">
                <header>
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid" style="margin: 10px">
                            <span class="navbar-brand">List Of Bill</span>
                        </div>
                    </nav>
                </header>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="tbBill">

                    </tbody>
                </table>
            </div>
        </div>

        <!-- Table End -->

        <!-- Footer Start -->
        <th:block th:replace="/admin/layout/footer :: footer"/>
        <!-- Footer End -->

    </div>
    <!-- Content End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<th:block th:replace="/admin/layout/jsLibraries :: jsLibraries"/>
<!-- JavaScript Libraries -->

</body>

</html>
