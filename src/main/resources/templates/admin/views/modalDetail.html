<th:block th:fragment="modalDetail">
    <div class="modal fade" id="modalDetail" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static"
         aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document" style="top: 20px;">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Detail</h1>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="shop-detail-box-main">
                        <div class="container">
                            <div id="main-container" style="height: 75vh">
                                <header>
                                    <nav class="navbar bg-body-tertiary">
                                    </nav>
                                </header>
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Image</th>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbBillDetail">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
