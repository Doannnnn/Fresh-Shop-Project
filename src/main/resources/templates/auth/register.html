<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Shop</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/web-toast/src/webToast.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="/assets/style_login.css" />


</head>
<body>

<main>

    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form autocomplete="off" class="sign-in-form" id="register"
                      method="post"
                      th:action="@{/register}"
                      th:object="${client}"
                      >
                    <div class="logo">
                        <img src="/assets/images/logo.png" alt="easyclass" />
                    </div>

                    <div class="heading" >
                        <h6>Already have an account?</h6>
                        <a th:href="@{/login}" class="toggle">Sign in</a>
                    </div>

                    <div class="actual-form" style="margin-top: 10px">
                        <div class="input-wrap">
                            <input
                                    type="text"
                                    class="input-field"
                                    autocomplete="off"
                                    placeholder="Full Name"
                                    id="fullName"
                                    th:field="*{fullName}"
                                    name="fullName"
                            />
                            <span  th:errors = "*{fullName}" class="text-danger" id="errorFullName"
                                  th:if="${#fields.hasErrors('fullName')}"  ></span>
                        </div>


                        <div class="input-wrap">
                            <input
                                    type="text"
                                    class="input-field"
                                    autocomplete="off"
                                    placeholder="Phone Number"
                                    id="phoneNumber"
                                    name="phoneNumber"
                                    th:field="*{phoneNumber}"

                            />

                        </div>
                        <div>
                                <span th:errors = "*{phoneNumber}" class="text-danger" id="errorPhoneNumber"
                                      th:if="${#fields.hasErrors('phoneNumber')}"></span>
                        </div>

                        <div class="input-wrap">
                            <input
                                    type="text"
                                    class="input-field"
                                    autocomplete="off"
                                    placeholder="Email"
                                    id="email"
                                    name="email"
                                    th:field="*{email}"
                            />
                        </div>
                        <div>
                                <span th:errors = "*{email}" class="text-danger" id="errorEmail"
                                      th:if="${#fields.hasErrors('email')}"></span>
                        </div>

                        <div class="input-wrap">
                            <input
                                    type="text"
                                    class="input-field"
                                    autocomplete="off"
                                    placeholder="Address"
                                    id="address"
                                    name="address"
                                    th:field="*{address}"
                            />
                        </div>
                        <div>
                                <span th:errors = "*{address}" class="text-danger" id="errorAddress"
                                      th:if="${#fields.hasErrors('address')}"></span>
                        </div>

                        <div class="input-wrap">
                            <input
                                    type="text"
                                    class="input-field"
                                    autocomplete="off"
                                    placeholder="UserName"
                                    id="username"
                                    name="username"
                                    th:field="*{username}"
                            />

                        </div>
                        <div style="margin-top: 0">
                            <span style="color: red" th:errors = "*{username}" class="text-danger" id="errorUsername"
                                  th:if="${#fields.hasErrors('username')}"></span>
                        </div>

                        <div class="input-wrap">
                            <input
                                    type="password"
                                    class="input-field"
                                    autocomplete="off"
                                    placeholder="Password"
                                    id="password"
                                    name="password"
                                    th:field="*{password}"

                            />

                        </div>
                        <div>
                                <span  style="color: red" th:errors = "*{password}" class="text-danger" id="errorPassword"
                                       th:if="${#fields.hasErrors('password')}"></span>
                        </div>

                        <input type="submit" value="Sign Up" class="sign-btn" />

                    </div>
                </form>


            </div>

            <div class="carousel">
                <div class="images-wrapper">
                    <img src="/assets/img/image1.png" class="image img-1 show" alt="" />
                    <img src="/assets/img/image2.png" class="image img-2" alt="" />
                    <img src="/assets/img/image3.png" class="image img-3" alt="" />
                </div>

                <div class="text-slider">
                    <div class="text-wrap">
                        <div class="text-group">
                            <h2>Create your own courses</h2>
                            <h2>Customize as you like</h2>
                            <h2>Invite students to your class</h2>
                        </div>
                    </div>

                    <div class="bullets">
                        <span class="active" data-value="1"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Javascript file -->
<script src="/assets/jquery/jquery-3.5.1.min.js"></script>
<script src="/assets/jquery/jquery.validate.min.js"></script>
<script src="/assets/loginJs/login.js"></script>
<script src="/assets/web-toast/src/webToast.js"></script>
<script th:if="${param.success}">
    webToast.Success({
        status: 'Bạn đã đăng kí thành công',
        message: '',
        delay: 2000,
        align: 'topright'
    });
</script>
</body>
</html>
