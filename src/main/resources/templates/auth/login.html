<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Shop</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/web-toast/src/webToast.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="/assets/style_login.css" />


</head>
<body>

<main>

    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form  autocomplete="off" class="sign-in-form" th:action="@{/login}" method="post">
                    <div class="logo">
                        <img src="/assets/images/logo.png" alt="easyclass" />

                    </div>

                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not registred yet?</h6>
                        <a th:href="@{/register}" class="toggle">Sign up</a>
                    </div>

                    <div class="actual-form">
                        <div class="input-wrap">
                            <input
                                    type="text"
                                    class="input-field"
                                    autocomplete="off"
                                    placeholder="UserName"
                                    id="tbUsername"
                                    name="username"

                            />

                        </div>

                        <div class="input-wrap">
                            <input
                                    type="password"
                                    class="input-field"
                                    autocomplete="off"
                                    placeholder="Password"
                                    id="tbPassword"
                                    name="password"
                            />

                        </div>

                        <input type="submit" value="Sign In" class="sign-btn" />


                    </div>
                </form>


            </div>

            <div class="carousel">
                <div class="images-wrapper">
                    <img src="/assets/img/image1.png" class="image img-1 show" alt="" />
                    <img src="/assets/img/image2.png" class="image img-2" alt="" />
                    <img src="/assets/img/image3.png" class="image img-3" alt="" />
                </div>

                <div class="text-slider">
                    <div class="text-wrap">
                        <div class="text-group">
                            <h2>Create your own courses</h2>
                            <h2>Customize as you like</h2>
                            <h2>Invite students to your class</h2>
                        </div>
                    </div>

                    <div class="bullets">
                        <span class="active" data-value="1"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Javascript file -->
<script src="/assets/jquery/jquery-3.5.1.min.js"></script>
<script src="/assets/web-toast/src/webToast.js"></script>
<script src="/assets/loginJs/login.js"></script>
<script th:if="${param.logout}">
    webToast.Info({
        status: 'Người dùng đã đăng xuất',
        message: '',
        delay: 2000,
        align: 'topright'
    });
</script>

<script th:if="${param.error}">
    webToast.Danger({
        status: 'Tài khoản hoặc mật khẩu không hợp lệ',
        message: '',
        delay: 2000,
        align: 'topright'
    });
</script>
</body>
</html>
